<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="banana-measure.css">

<body>
    <header>Curve-Accounting Banana Length Calculator</header>
    <div class="textdiv">
        <img src="bananpngnew.png" alt="banimg" style="width:40%; height: 10%;" id="img">
        <div id="inputs">
            <h1>Enter Height</h1>
            <input type="text" style="font-family: 'Courier New', Courier, monospace;" id="heightin" class="inputs">
            <h1>Enter Length</h1>  
            <input type="text" style="font-family: 'Courier New', Courier, monospace;" id="lengthin" class="inputs">
        </div>
        <!--TODO:Button functionality-->
        <div class="textdiv" style="margin-left: 40%; margin-right: 40%; text-align: center;" onclick="calculate()" id="calcbutton">
            <h1 id="calctext">Calculate  </h1>
        </div>
    </div>
</body>
